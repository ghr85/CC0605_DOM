<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gordon's Garden Gathering Gizmo</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/furious_styles.css">
</head>
<body>
  <header>
  <h1 class = 'title'>Gordon's Garden Gathering Gizmo</h1>
  <h2 class = 'page-intent'>Current Plant Inventory</h2>
  <p class = 'description'>A place to track all of your plants and their care habits in one place</p>
</header>
<section class-'main'>
  <p class = 'instruction'>Enter your plant details below and watch your collection grow</p>
  <div class='garden-form'>
    <form id='plant-input-form'>
      <div class='common-name'>
        <label for='common-name'>Common Name:</label>
        <input type='text' id='cmnnameinput' ></input>
      </div>
      <div class='latin-name'>
        <label for='latin-name'>Latin Name:</label>
        <input type='text' id='ltnnameinput' ></input>
      </div>
      <div class='sunshine'>
        <label for='sun-select'>Sun Type:</label>
        <select id='sunselect'>
          <option value='fullsun'>Full Sun</option>
          <option value='partsun'>Part Sun</option>
          <option value='fullshade'>Full Shade</option>
          <option value='partshade'>Part Shade</option>
        </select>
      </div>
      <div class='soil-type'>
        <div class='soil-consist'>
          <p>Soil Structure</p>
          <label for='soilsandy'>Sandy</label>
          <input type='checkbox' id='soilsandy' value='sandy'/>
          <label for='soilloam'>Loam</label>
          <input type='checkbox' id='soilloam' value='loam'>
          <label for='soilchalk'>Chalk</label>
          <input type='checkbox' id='soilchalk' value='chalk'>
          <label for='soilclay'>Clay</label>
          <input type='checkbox' id='soilclay' value='clay'>
        </div>
        <div class='soil-moist'>
          <p>Soil Moisture</p>
          <label for='moistpoor'>Poorly Drained</label>
          <input type='radio' id='moistpoor' value='Poorly Drained' name='moisture'>
          <label for='moistwell'>Well Drained</label>
          <input type='radio' id='moistwell' value='Well Drained' name='moisture'>
          <label for='moistmoist'>Moist yet drained</label>
          <input type='radio' id='moistmoist' value='Moist but Drained' name='moisture'>
          <div class='button-block'>
            <input type='submit' value='Add to Plant Tracker'/>
            <input type='reset' value='Reset Plant Form'/>
            <input type='button' value='Clear Plant Tracker'/>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div id='garden-list'>
  </div>
</section>
</body>
